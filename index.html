<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1ねんせい かんじマスター</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

    <style>
        /* --- 基本設定 --- */
        body {
            font-family: 'Mochiy Pop One', sans-serif;
            background-color: #FFF3E0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #4E342E;
            overflow-x: hidden;
            touch-action: manipulation;
            user-select: none;
        }

        /* 画面切り替え */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .screen.active {
            display: flex;
            opacity: 1;
        }

        /* --- 1. タイトル画面 --- */
        #title-screen {
            background: linear-gradient(135deg, #FFCC80 0%, #FFAB91 100%);
        }

        .game-title {
            font-size: 3rem;
            color: #FFF;
            text-shadow: 3px 3px 0px #BF360C;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .mode-btn {
            width: 280px;
            font-size: 1.5rem;
            padding: 15px 0;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            margin: 10px 0;
            color: white;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
        }

        .mode-btn:active { transform: scale(0.95); box-shadow: 0 3px 0 rgba(0,0,0,0.2); }
        .btn-practice { background-color: #4CAF50; }
        .btn-test { background-color: #F44336; }

        /* --- 2. 一覧画面 --- */
        #list-screen {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .header-info {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        
        .mode-badge {
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* 検索ボックス */
        #search-box {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #FFCC80;
            border-radius: 10px;
            margin-top: 10px;
            font-family: inherit;
            text-align: center;
            background: #FFF8E1;
            box-sizing: border-box;
        }
        #search-box::placeholder {
            color: #CCC;
            font-size: 1rem;
        }

        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 12px;
            width: 100%;
